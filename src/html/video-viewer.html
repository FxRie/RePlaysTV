<div id="clip-video-view" style="background:black">
    
</div>
<div id="clip-SeekBar" style="display: grid;overflow-x: scroll;overflow-y: hidden;width: 100%;height: 50px;">
    <div id="clip-Seeker" style="grid-column: 1;grid-row: 1;height: 0px;padding-left: 1px;padding-right: 1px;"></div>
</div>
<nav class="navbar navbar-dark bg-dark">
    <div class="btn-group" role="group" style="margin-left: -15px;">
        <button type="button" class="btn btn-secondary" id="clip-PlayPause" data-toggle="tooltip" title="Play">
            <span class="fa fa-play" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-secondary" id="clip-Rewind5" data-toggle="tooltip" title="Rewind 5 seconds">
            <span class="fa fa-undo" aria-hidden="true"></span>
        </button>
        <div class="btn-group dropup" role="group">
            <button class="btn btn-secondary dropdown" type="button" id="clip-PlaySpeed" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-toggle="tooltip" title="Play speed">
                1x
            </button>
            <div class="dropdown-menu" aria-labelledby="clip-PlaySpeed" >
                <a class="dropdown-item" href="#" id="clip-PlaySpeed-0.25">.25x</a>
                <a class="dropdown-item" href="#" id="clip-PlaySpeed-0.5">.5x</a>
                <a class="dropdown-item" href="#" id="clip-PlaySpeed-0.75">.75x</a>
                <a class="dropdown-item" href="#" id="clip-PlaySpeed-1.0">1x</a>
                <a class="dropdown-item" href="#" id="clip-PlaySpeed-1.5">1.50x</a>
                <a class="dropdown-item" href="#" id="clip-PlaySpeed-2.0">2x</a>
                <a class="dropdown-item" href="#" id="clip-PlaySpeed-4.0">4x</a>
            </div>
        </div>
        <div class="btn-group dropup" role="group">
            <button class="btn btn-secondary dropdown" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span id="clip-IcoVolume" class="fa fa-volume-up" aria-hidden="true"></span>
            </button>
            <div class="dropdown-menu" data-toggle="tooltip" title="Volume">
                <a class="dropdown-item">
                    <input type="range" class="custom-range" min="0" max="100" value="100" id="clip-Volume" orient="vertical">
                </a>
            </div>
        </div>
        <button type="button" class="btn btn-secondary" disabled>
            <a id="clip-TimeStamp">00:00 / 00:00</a>
        </button>
    </div>
</nav>
