<h5>Audio Settings</h5>
<div style="margin-bottom: -20px;">
    <div class="custom-control custom-checkbox" style="float: left;">
        <input id="sett-" type="checkbox" class="custom-control-input">
        <label for="sett-" class="custom-control-label">Record All Audio</label>
    </div>
    <div>
        <div class="custom-control col-sm-4" style="float: left;">
            <input id="customRange2" type="range" class="custom-range" min="0" max="100">
        </div>
        <label for="customRange2" class="col-sm-2 control-label">100%</label>
    </div>
</div>
<br>
<b>Toggle On/Off</b>
<br>
<button id="sett-" class="btn btn-outline-primary" type="button" style="width: 120px;height: 35px;">
    N/A
</button>

<h6>&nbsp;</h6>
<h5>Microphone Settings</h5>
<div style="margin-bottom: -20px;">
    <div style="float: left;">
        <a>Microphone Level</a>
    </div>
    <div>
        <div class="custom-control col-sm-4" style="float: left;">
            <input id="customRange2" type="range" class="custom-range" min="0" max="100">
        </div>
        <label for="customRange2" class="col-sm-2 control-label">100%</label>
    </div>
</div>
<br>
<div class="custom-control custom-radio custom-control-inline">

    <label for="sett-" class="custom-control-label">Open Microphone</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
    <input id="sett-" type="radio" name="sett-microphoneType" class="custom-control-input">
    <label for="sett-" class="custom-control-label">Push To Talk</label>
</div>
<div class="custom-control custom-radio custom-control-inline">

</div>
<br>
<b>Toggle On/Off</b>

<button id="sett-" class="btn btn-outline-primary" type="button" style="width: 120px;height: 35px;">
