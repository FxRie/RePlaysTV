<div class="custom-control custom-radio">

    <label for="sett-updateMode-automatic" class="custom-control-label">
    <b>Automatic</b>
    <br><a>Check for latest update and install in the background.</a>
    </label>
</div>
<div class="custom-control custom-radio">
    <input id="sett-updateMode-manual" type="radio" name="updateMode" class="custom-control-input" checked>
    <label for="sett-updateMode-manual" class="custom-control-label">
    <b>Manual</b>
    <br><a>Check for latest update and prompt user.</a>
    </label>
</div>
<div class="custom-control custom-radio">
    <input id="sett-updateMode-off" type="radio" name="updateMode" class="custom-control-input">
    <label for="sett-updateMode-off" class="custom-control-label">

    <br><a>Disable updates.</a>
    </label>
</div>

    </div>

<br>
